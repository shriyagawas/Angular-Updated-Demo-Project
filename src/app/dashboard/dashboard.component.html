<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid">
    <h1 style="color: rgb(121, 185, 241); font-size: 30px;">DASHBOARD</h1>
    <div class="d-flex">
      <button (click)="clickAddEmployee()"class="btn btn-success"type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee Details</button>
    </div>
  </div>
</nav>
<table class="table mt-3" class="table table-bordered table-dark" style="background-color: rgb(224, 235, 235);" >
  <thead>
    <tr>
      <th scope="col">Employee Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Department</th>
      <th scope="col">Email Id</th>
      <th scope="col">Mobile no.</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData ">
     <td>{{row.id}}</td>
     <td>{{row.firstName}}</td>
     <td>{{row.lastName}}</td>
     <td>{{row.department}}</td>
     <td>{{row.email}}</td>
     <td>{{row.mobile}}</td>
     <td>{{row.salary}}</td>
      <td>
        <button (click)="onedit(row)" class="btn btn-primary mx-3"type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
        <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">FIRST NAME</label>
            <input type="text" formControlName="firstName"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">LAST NAME</label>
            <input type="text"formControlName="lastName" class="form-control" id="exampleInputPassword1">
          </div>
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">DEPARTMENT</label>
            <input type="text" formControlName="department"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
         
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">EMAIL ADDRESS</label>
            <input type="email"formControlName="email" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">MOBILE NO</label>
            <input type="email"formControlName="mobile" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">SALARY</label>
            <input type="email"formControlName="salary" class="form-control" id="exampleInputPassword1">
          </div>
         </form>
      </div>
      <div class="modal-footer">
        
  <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"(click)="postEmployeeDetails()">Add</button>
        <button type="button" class="btn btn-primary"(click)="updateEmployeeDetails()">Update</button>

      </div>
    </div>
  </div>
</div>

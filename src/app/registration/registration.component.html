<body>
    <div class="card " style="width: 29rem; " >
        <div class="card-body" >
            <form class="container"  [formGroup]="registerationform">
              <div class="form-group">
                <label for="email" ></label>
                <input type="text"class="form-control" placeholder="enter your Frist Name" id="fname" formControlName="fname">
               </div>

                    <div class="form-group">
                      <label for="email" ></label>
                      <input type="text"class="form-control" placeholder="enter your Last Name" id="lname" formControlName="lname">
                     </div>
  
        <div class="form-group">
      <label for="email" ></label>
      <input type="email"class="form-control" placeholder="enter your email address" id="email" formControlName="email">
      <span class="text-danger" *ngIf="registerationform.controls.email.errors && registerationform.controls.email.touched">
          <br>invalid email address
      </span>
          </div>

          <div class="form-group">
            <label for="password"  ></label>
            <input type="password"class="form-control" placeholder="enter your password" id="pwd" formControlName="password">
            <span class="text-danger" *ngIf="registerationform.controls.password.errors && registerationform.controls.password.touched">
                <br>atleast 6 characters password is required
            </span>
                </div> 
                <div class="text-center">
                  <button id="submitButton" type="submit" class="btn btn-primary"[disabled]="!registerationform.valid"(click)="register()">Register</button>
                  </div>
              </form>
        </div>
      </div>
    </body>
</html>
